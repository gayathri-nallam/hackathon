 <html>   
<body>
<div class="container col-md-6">
 <h1 style="color: #9900ff;text-align:center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Request For Accommodation</h1>
  <form (ngSubmit)="userRegister()">

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Location</label>
     <span> <input style="width:50%" type="text" class="form-control" id="name" name="Location" [(ngModel)]="user.location"> </span>
    </div>
    <div class="mb-3">
      <label  for="exampleFormControlInput1" class="form-label">No of Days</label>
      <span> <input  style="width:50%" type="text" class="form-control" id="userId" name="noofdays" [(ngModel)]="user.noofdays" > </span>
    </div>
    
    <div class="mb-3">
            <fieldset class ="form-group">
        <label >Start Date</label>
        <input type="date" [ngModel]="user.epicker | date:'yyyy-MM-dd' " (ngModelChange) = "user.epicker =$event" name="date" class="form-control" required = 'required'>
        </fieldset>

    <div class="mb-3">
         
 <div class="mb-3">
            <fieldset class ="form-group">
        <label >End Date</label>
        <input type="date" [ngModel]="user.epicker | date:'yyyy-MM-dd' " (ngModelChange) = "user.epicker =$event" name="date" class="form-control" required = 'required'>
        </fieldset>

    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Accommodation Type</label>
        <div class="form-floating mt-2 w-50">
        
            <select name="accommodationtype" ngModel class="form-select" id="floatingSelect"
                    aria-label="Floating label select example">
              <option *ngFor="let type of accommadationtype" >{{type}}</option>
            </select>
            <label for="floatingSelect">Choose Type</label>
          </div>
          </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Amenity</label>
        <div class="form-floating mt-2 w-50">
        
            <select name="amenitys" ngModel class="form-select"  id="floatingSelect"
                    aria-label="Floating label select example">
                       <div style="width:50%">
                <ng-multiselect-dropdown
                    [settings]="dropdownSettings"
                    [data]="dropdownList">
                </ng-multiselect-dropdown>
            </div>

            </select>
            <label for="floatingSelect">Choose Desired Amenity</label>
          </div>
          </div>
    
    
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
